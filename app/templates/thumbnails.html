{% extends "base.html" %}

{% block main %}

<h1> Thumbnails</h1>

<div class = "main" ng-app = "thumnailsApp" ng-controller = 'thumbnailsCtrl'>
    {% raw %}
   
        <div class="pic" ng-repeat = "x in mythumbs ">
            <img ng-src="{{x}}"/>
        </div>
    
    
    {% endraw %}
</div>
{% endblock %}
    
{% block js %} 
<script src="{{ url_for('static',filename='js/angular.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/app.js') }}"></script>
{% endblock%}
